<body>
    <div class="main">
            <div class="child1">
                <div class="title"><h1>Área do Técnico 3</h1></div>
                <div id="message"></div>
                <div class="frame">
                    <div class="corner_topleft"></div>
                    <div class="corner_topright"></div>

<script src="../src/index.js"></script>
<script>
    x = 0;
    y = 125;
    leftLimit = 22;
    rightLimit = 266;
    topLimit = 70;
    bottomLimit = 170;

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskNov':
                $('#message').html('<h2></h2>');
                break;
            case 'taskOct':
                $('#message').html('<h2>Grooving</h2>');
                break;
            case 'taskSet':
                $('#message').html('<h2>Compasio - Amostra STEM</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Clique aqui para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskNov':
                $('#att').html('<h1>Banco de dados</h1>');
                $('.description').html('<h3></h3>');
                $('.media').html('')
                break;
            case 'taskOct':
                $('#att').html('<h1>Grooving</h1>');
                $('.description').html('<h3>Para a Situação de Aprendizagem da disciplina de programação de aplicativos, foi dada a tarefa de desenvolver um app fullstack de streaming de música. O Grooving tem funções como criação de contas para usuários e artistas, criar e escutar albums de música e playlists, e outras funções. <a href="https://github.com/gabri3lquadr0s/grooving" target="_blank">Link do repositório.</a></h3>');
                $('.media').html('');
                break;
            case 'taskSet':
                $('#att').html('<h1>Compasio - Amostra STEM</h1>');
                $('.description').html('<h3>Na amostra STEM, aprensentamos nossa situação de aprendizagem do curso técnico, a Compasio, um webapp para conectar voluntários ou pessoas que querem ser voluntários com ONGs, para a melhor divulgação do trabalho destas organizações e a busca por interessados em ajudar de alguma forma. Fui responsável pelo backend. <a href="https://github.com/Compasio/backend" target="_blank">Link do repositório.</a></h3>');
                $('.media').html('');
                break;
            case 'goBack':
                iframe.attr('src','./pages/tecnico2.html');
                break;
        }
    })
</script>
