<body>
    <div class="main">
            <div class="child1">
                <div class="title"><h1>Área de Humanas</h1></div>
                <div id="message"></div>
                <div class="frame">
                    <div class="corner_topleft"></div>
                    <div class="corner_topright"></div>
                    <div class="corner_bottomleft"></div>
                    <div class="corner_bottomright"></div>
                    
                    
                    <div class="camera">
                        <div class="map pixel-art">
                            <div class="interactable" id="taskFeb"></div>
                            <div class="interactable" id="taskMarch"></div>
                            <div class="interactable" id="taskApril"></div>
                            <div class="interactable" id="goBack"></div>
                            <div class="character" facing="right" walking="true">
                                <div class="shadow pixel-art"></div>
                                <div class="character_spritesheet pixel-art"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child2">
                <div class="title" id="att"><h1>Viewer de Atividades</h1></div>
                    <div class="media"></div>
                    <div class="description">
                        <h3>Nesta área serão exibidas as atividades que você quiser oberservar. 
                            Entre nas portas ou suba as escadas para encontrar atividades!</h3>
                    </div>
                </div>
            </div>
    </div>
    
</body>



<script src="../src/index.js"></script>
<script>
    //TODO - MAPA DE HUMANAS
    x = 265;
    y = 96;
    leftLimit = 15;
    rightLimit = (24.3 * 11)+8;
    topLimit = -8 + 60;
    bottomLimit = (20.1 * 7);

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskFeb':
                $('#message').html('<h2>Atividade de Fevereiro</h2>');
                break;
            case 'taskMarch':
                $('#message').html('<h2>Atividade de Março</h2>');
                break;
            case 'taskApril':
                $('#message').html('<h2>Atividade de Abril</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskFeb':
                $('#att').html('<h1>Assembleia da Onu</h1>');
                $('.description').html('<h3>Nesta atividade a turma foi desafiada a simular (mais ou menos) o que seria um encontro da Organização das Nações Unidas. Cada trio recebeu um país e teve que representar fielmente a diplomacia da nação.</h3>');
                $('.media').html(' <iframe width="450" height="500"src="https://docs.google.com/document/d/e/2PACX-1vR6jUi5FGTFGgD_eLWIZK_Z1KC0w_vIQpaT__P0L6rmDlMSynjjduf4dVAYtis-BiE5yN7pRq7Tq8-u/pub?embedded=true""></iframe> ')
                break;
            case 'taskMarch':
                $('#att').html('<h1>Atividade de Março</h1>');
                $('.description').html('<h3>Esta atividade ainda não foi adicionada.</h3>');
                $('.media').html('');
                break;
            case 'taskApril':
                $('#att').html('<h1>Atividade de Abril</h1>');
                $('.description').html('<h3>Esta atividade ainda não foi adicionada.</h3>');
                $('.media').html('');
                break;
            case 'goBack':
                iframe.attr('src','./pages/hubUp.html');
                break;
        }
    })
</script>
