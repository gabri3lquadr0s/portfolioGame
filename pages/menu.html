<style>
    body {
        margin: 0px;
    }
    * {
        width: 100%;
        height: 100%;
    }
    .back {
        background-image: url("../img/noloop.gif");
        background-position: center;
        background-size: cover;
        overflow: hidden;
        background-attachment: fixed;
        z-index: 0;
    }
    #menu {
        display: flex;
        flex-direction: column;
        z-index: 1;
        width: 30%;
        height: 30%;
        font-family: 'Courier New', Courier, monospace;
        margin: 38% auto;
        align-items: center;
    }
    #menu p{
        height: auto;
        width: auto;
        position: fixed;
        margin-top: 7%;
        color: white;
    }
    #start {
        width: auto;
        height: auto;
        margin-top: 30px;
    }
    a {
       text-decoration: none;
       text-align: center;
    }
    h1 {
        height: auto;
        width: auto;
        color: grey;
        transition: 1s;
        cursor: pointer;
    }
    h1:hover {
        color: white;
    }
    #choose {
        display: none;
        flex-direction: column;
        height: min-content;
        align-items: center;
    }
    @media(max-width: 1400px) {
        #menu {
            transform: scale(0.80);
        }
        #menu p {
            text-align: center;
            font-size: 14px;
        }
    }
</style>
<body>
    <div class="back">
        <div id="menu">
            <div id="start"><h1 id="activateMenu">CLIQUE PARA COMEÇAR</h1></div>
            <div id="choose">
                <a id="hub"><h1>MATÉRIAS</h1></a>
                <a id="sobre" href="https://gabri3lquadr0s.github.io/atividadeJackson/" target="_blank"><h1>SOBRE MIM</h1></a>
            </div>
            <p>Gabriel de Quadros Teodoro - 3ºC - Sesi/Senai SJ</p>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $('#activateMenu').on('click', function() {
        $('#start').css('display', 'none');
        $('#choose').css('display', 'flex');

</script>
