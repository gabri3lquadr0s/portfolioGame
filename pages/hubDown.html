<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Portfólio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
    #scienceDoor {
        width: 48px;
        height: 130px;
        right: 20px;
        top: 410px;
    }

    #upstairs {
        width: 360px;
        height: 250px;
        top: 80px;
        right: 465px;
    }

    #mathDoor {
        width: 48px;
        height: 130px;
        left: 20px;
        top: 410px;
    }

    #goBack {
        width: 360px;
        height: 48px;
        bottom: 110px;
        right: 465px;
    }
</style>




<body>
    <div class="main">
            <div class="child1">
                <div class="title"><h1>Hall Principal - Andar Inferior</h1></div>
                <div id="message"></div>
                <div class="frame">
                    <div class="corner_topleft"></div>
                    <div class="corner_topright"></div>
                    <div class="corner_bottomleft"></div>
                    <div class="corner_bottomright"></div>
                    
                    
                    <div class="camera">
                        <div class="map pixel-art">
                            <div class="interactable" id="scienceDoor"></div>
                            <div class="interactable" id="upstairs"></div>
                            <div class="interactable" id="mathDoor"></div>
                            <div class="interactable" id="goBack"></div>
                            <div class="character" facing="down" walking="true">
                                <div class="shadow pixel-art"></div>
                                <div class="character_spritesheet pixel-art"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child2">
                <div class="title" id="att"><h1>Viewer de Atividades</h1></div>
                    <div class="media"></div>
                    <div class="description">
                        <h3>Nesta área serão exibidas as atividades que você quiser oberservar. 
                            Entre nas portas ou suba as escadas para encontrar atividades!</h3>
                    </div>
                </div>
            </div>
    </div>
    
</body>



<script src="../src/index.js"></script>
<script>
    x = 144.5
    y = 85
    leftLimit = 7;
    rightLimit = (24.8 * 11)+8;
    topLimit = -8 + 60;
    bottomLimit = (24.6 * 6.9);
    

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'scienceDoor':
                $('#message').html('<h2>A porta <b style="color: green">verde</b> leva a área de Ciências da Natureza</h2>');
                break;
            case 'mathDoor':
                $('#message').html('<h2>A porta <b style="color: blue">azul</b> leva a área de Matemática</h2>');
                break;
            case 'upstairs':
                $('#message').html('<h2>Suba as escadas para encontrar outras matérias</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'scienceDoor':
                window.open("natureza.html", '_blank');
                break;
            case 'mathDoor':
                window.open("matematica.html", '_blank');
                break;
            case 'upstairs':
                window.open("hubUp.html", '_blank');
                break;
            case 'goBack':
                window.open("index.html", '_blank');
                break;
        }
    })
</script>
</html>
