<body>
    <div class="main">
            <div class="child1">

<script src="../src/index.js"></script>
<script>
    x = 20;
    y = 100;
    leftLimit = 15;
    rightLimit = (20 * 9.4)+8;
    topLimit = -8 + 60;
    bottomLimit = (19.5 * 7);

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskFeb':
                $('#message').html('<h2>Atividade de Fevereiro</h2>');
                break;
            case 'taskMarch':
                $('#message').html('<h2>Atividade de Março</h2>');
                break;
            case 'taskApril':
                $('#message').html('<h2>Atividade de Abril</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskFeb':
                $('#att').html('<h1>Plano de Texto</h1>');
                $('.description').html('<h3>Esta atividade foi desenvolvida como um treino de redação, para identificar os elementos do texto dissertativo argumentativo. O tema que escolhi foi a guerra entre Israel e o Hamas.</h3>');
                $('.media').html(' <iframe width="450" height="500"src="https://docs.google.com/document/d/e/2PACX-1vR79fE3bXxt7B7swf2UX-1jOI8LyIs-yQY1w22WFFV8IZ7BOkxHc12Y0-dyxeGUorLcHo2Zu6_4mTZT/pub?embedded=true"></iframe> ')
                break;
            case 'taskMarch':
                $('#att').html('<h1>Atividade de Março</h1>');
                $('.description').html('<h3>Esta atividade ainda não foi adicionada.</h3>');
                $('.media').html('');
                break;
            case 'taskApril':
                $('#att').html('<h1>Atividade de Abril</h1>');
                $('.description').html('<h3>Esta atividade ainda não foi adicionada.</h3>');
                $('.media').html('');
                break;
            case 'goBack':
                iframe.attr('src','./pages/hubUp.html');
                break;
        }
    })
</script>
