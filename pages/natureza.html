<style>
    .map {
    background-image: url("../img/Map004.png");
    width: calc(15 * var(--grid-cell));
    height: calc(14 * var(--grid-cell));
    }

    #taskApril {
        width: 170px;
        height: 96px;
        top: 100px;
        right: 105px;
    }

    #taskMarch {
        width: 170px;
        height: 96px;
        top: 100px;
        right: 390px;
    }

    #taskFeb {
        width: 170px;
        height: 96px;
        top: 100px;
        left: 110px;
    }

    #goBack {
        width: 48px;
        height: 180px;
        left: 50px;
        top: 390px;
    }
</style>




<body>
    <div class="main">
            <div class="child1">
                <div class="title"><h1>Área de Natureza</h1></div>
                <div id="message"></div>
                <div class="frame">
                    <div class="corner_topleft"></div>
                    <div class="corner_topright"></div>
                    <div class="corner_bottomleft"></div>
                    <div class="corner_bottomright"></div>
                    
                    
                    <div class="camera">
                        <div class="map pixel-art">
                            <div class="interactable" id="taskFeb"></div>
                            <div class="interactable" id="taskMarch"></div>
                            <div class="interactable" id="taskApril"></div>
                            <div class="interactable" id="goBack"></div>
                            <div class="character" facing="right" walking="true">
                                <div class="shadow pixel-art"></div>
                                <div class="character_spritesheet pixel-art"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child2">
                <div class="title" id="att"><h1>Viewer de Atividades</h1></div>
                <div class="media"></div>
                <div class="description">
                    <h3>Nesta área serão exibidas as atividades que você quiser oberservar. 
                        Clique nos quadros dentro das salas de cada matéria para vê-las. Você pode passar o mouse por cima para ver qual atividade é.</h3>
                </div>
            </div>
    </div>
    
</body>



<script src="../src/index.js"></script>
<script>
    x = 0;
    y = 100;
    leftLimit = 15;
    rightLimit = (17 * 11)+8;
    topLimit = -8 + 60;
    bottomLimit = (23 * 7);

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskFeb':
                $('#message').html('<h2>Lista de Eletroestática</h2>');
                break;
            case 'taskMarch':
                $('#message').html('<h2>Lista de Química</h2>');
                break;
            case 'taskApril':
                $('#message').html('<h2>Prova 1º Trimestre</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskFeb':
                $('#att').html('<h1>Lista de Eletroestática</h1>');
                $('.description').html('<h3>Esta atividade foi uma lista de exercícios sobre energia eletroestática e suas propriedades.</h3>');
                $('.media').html('<iframe src="https://docs.google.com/document/d/e/2PACX-1vTeeomS17VSpxw1lFDuhx3pd3PpcNMWVLHvn5Hycz-UYwfT_RX_AthIab55h40sNUFLKrfEB3yORGpN/pub?embedded=true" width="450" height="500"></iframe>');
                break;
            case 'taskMarch':
                $('#att').html('<h1>Lista de Química</h1>');
                $('.description').html('<h3>Esta atividade foi uma lista de exercícios sobre química orgânica e suas propriedades.</h3>');
                $('.media').html('<iframe width="450" height="500" src="https://drive.google.com/file/d/1tjCNrXCCUUrcUA2OWFuZ4LwnrypkFH1h/preview" allow="autoplay"></iframe>');
                break;
            case 'taskApril':
                $('#att').html('<h1>Prova 1º Trimestre</h1>');
                $('.description').html('<h3>Esta foi nossa prova, contendo conteúdos de eletroestática e química orgânica.</h3>');
                $('.media').html('<iframe src="https://drive.google.com/file/d/1raWupaHA9skFf2PEjHnpLbOvhd8OmoM7/preview" width="450" height="500" allow="autoplay"></iframe>');
                break;
            case 'goBack':
                iframe.attr('src','./pages/hubDown.html');
                break;
        }
    })
</script>
