<script>
    x = 105;
    y = 120;
    leftLimit = 15;
    rightLimit = (17 * 11)+8;
    topLimit = -8 + 60;
    bottomLimit = (23 * 5.2);

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskFeb':
                $('#message').html('<h2>Atividade de Fevereiro</h2>');
                break;
            case 'taskMarch':
                $('#message').html('<h2>Atividade de Março</h2>');
                break;
            case 'taskApril':
                $('#message').html('<h2>Atividade de Abril</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
            case 'github':
                $('#message').html('<h2>Clique aqui para acessar meu Github</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskFeb':
                $('#att').html('<h1>Atividade de Fevereiro</h1>');
                $('.description').html('<h3>Esta atividade ainda não foi adicionada.</h3>');
                $('.media').html('');
                break;
            case 'taskMarch':
                $('#att').html('<h1>Atividade de Março</h1>');
                $('.description').html('<h3>Esta atividade ainda não foi adicionada.</h3>');
                $('.media').html('');
                break;
            case 'taskApril':
                $('#att').html('<h1>Atividade de Abril</h1>');
                $('.description').html('<h3>Esta atividade ainda não foi adicionada.</h3>');
                $('.media').html('');
                break;
            case 'github':
                window.open('https://github.com/gabri3lquadr0s');
                break;
            case 'goBack':
                iframe.attr('src','./pages/hubUp.html');
                break;
        }
    })
</script>
