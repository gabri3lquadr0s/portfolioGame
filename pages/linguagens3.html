    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskSet':
                $('#message').html('<h2>3° Aplicação do Redação Online</h2>');
                break;
            case 'taskOct':
                $('#message').html('<h2>Panis et Circensis</h2>');
                break;
            case 'taskNov':
                $('#message').html('<h2></h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

            case 'taskSet':
                $('#att').html('<h1>3° Aplicação do Redação Online</h1>');

                break;
            case 'taskOct':
                $('#att').html('<h1>Panis et Circensis</h1>');
                $('.description').html('<h3>Neste trabalho, nosso grupo explorou a canção Bat Macumba, do álbum Tropicália ou Panis et Circensis. Pesquisamos o contexto histórico do tropicalismo, suas características e os artistas envolvidos. A apresentação inclui esses dados em slides e uma criação artística onde um cartaz onde a letra de "Bat Macumba" forma a bandeira do Brasil.</h3>');
                $('.media').html('<iframe src="" width="450" height="500" ></iframe>');
                break;
            case 'taskNov':
                $('#att').html('<h1></h1>');
                $('.description').html('<h3></h3>');
                $('.media').html('<iframe allowfullscreen="allowfullscreen" loading="lazy" allow="fullscreen" width="450" height="500" src=""></iframe>');
                break;
            case 'goBack':
                iframe.attr('src','./pages/linguagens2.html');

</script>
