<script>
    x = 22;
    y = 150;
    leftLimit = 22;
    rightLimit = 190;

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskMai':
                $('#message').html('<h2>Revista Literária - Velhos</h2>');
                break;
            case 'taskJun':
                $('#message').html('<h2>Podcast</h2>');
                break;
            case 'taskAgo':
                $('#message').html('<h2>Revista Literária - Solitária</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
            case 'goFow':
                $('#message').html('<h2>Continue para o terceiro trimestre</h2>');
                    break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskMai':
                $('#att').html('<h1>Revista Literária - Velhos</h1>');
                $('.description').html('<h3>Esta continuação da revista literária focou no livro Velhos, de Alê Motta. Produzimos uma história em quadrinhos curta baseados em um dos diversos textos que compõem a obra.</h3>');
                $('.media').html(' <iframe allowfullscreen="allowfullscreen" loading="lazy" allow="fullscreen" width="450" height="500" src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGDPv_Q5gw&#x2F;EqHlv4l1uQE27M6BvuInxw&#x2F;view?embed"></iframe> ')
                break;
            case 'taskJun':
                $('#att').html('<h1>Podcast</h1>');
                $('.description').html('<h3>Nesta atividade foram escolhidos diversos autores da época do modernismo, no caso do nosso grupo o Manuel Bandeira, e produzimos um podcast como se estivessemos estrevistando o escritor.</h3>');
                $('.media').html('<iframe src="https://www.youtube.com/embed/0REBsKtJuQ8?si=hYh58XTW3aT_Ws8Y" width="450" height="500" allow="autoplay"></iframe>');
                break;
            case 'taskAgo':
                $('#att').html('<h1>Revista Literária - Solitária</h1>');
                $('.description').html('<h3>Tivemos esta outra continuação da revista literária, agora sobre o livro Solitária, de Eliana Alves. Produzimos um artigo sobre diversos asssunto que podem ser encontrados pelas páginas do livro.</h3>');
                $('.media').html('<iframe allowfullscreen="allowfullscreen" loading="lazy" allow="fullscreen" width="450" height="500" src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGDPv_Q5gw&#x2F;EqHlv4l1uQE27M6BvuInxw&#x2F;view?embed"></iframe>');
                break;
            case 'goBack':
                iframe.attr('src','./pages/linguagens.html');
                break;
            case 'goFow':
                iframe.attr('src', './pages/linguagens3.html');
                break;
        }
    })
</script>
