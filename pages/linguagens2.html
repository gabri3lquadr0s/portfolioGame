<style>
    .map {
    background-image: url("../img/Map009.png");
    width: calc(15 * var(--grid-cell));
    height: calc(19 * var(--grid-cell));
    }

    #taskJun {
        width: 80px;
        height: 95px;
        top: 135px;
        left: 140px;
    }

    #taskJul {
        width: 80px;
        height: 95px;
        top: 135px;
        left: 260px;
    }

    #taskAgo {
        width: 80px;
        height: 95px;
        top: 135px;
        left: 390px;
    }

    #goBack {
        width: 125px;
        height: 260px;
        left: 0px;
        bottom: 380px;
    }

<body>
    <div class="main">
            <div class="child1">
                <div class="title"><h1>Área de Matemática 2</h1></div>
                <div id="message"></div>
                <div class="frame">
                    <div class="corner_topleft"></div>
                    <div class="corner_topright"></div>
                    <div class="corner_bottomleft"></div>
                    <div class="corner_bottomright"></div>
                    
                    
                    <div class="camera">
                        <div class="map pixel-art">
                            <div class="interactable" id="taskJun"></div>
                            <div class="interactable" id="taskJul"></div>
                            <div class="interactable" id="taskAgo"></div>
                            <div class="interactable" id="goBack"></div>
                            <div class="character" facing="left" walking="true">
                                <div class="shadow pixel-art"></div>
                                <div class="character_spritesheet pixel-art"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="child2">
                <div class="title" id="att"><h1>Viewer de Atividades</h1></div>
                <div class="media"></div>
                <div class="description">
                    <h3>Nesta área serão exibidas as atividades que você quiser oberservar. 
                        Clique nos quadros dentro das salas de cada matéria para vê-las. Você 
                        pode passar o mouse por cima para ver qual atividade é.</h3>
                </div>
            </div>
    </div>
    
</body>

<script src="../src/index.js"></script>
<script>
    x = 22;
    y = 150;
    leftLimit = 22;
    rightLimit = 190;
    topLimit = 70;
    bottomLimit = 240;

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskJun':
                $('#message').html('<h2>Construção do Teodolito</h2>');
                break;
            case 'taskJul':
                $('#message').html('<h2>Medição de Objetos</h2>');
                break;
            case 'taskAgo':
                $('#message').html('<h2>Círculo Trigonométrico</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskJun':
                $('#att').html('<h1>Construção do Teodolito</h1>');
                $('.description').html('<h3>Esta atividade foi realizada como inicio do nosso aprendizado sobre trigonometria no 3º ano do Ensino Médio, focando na prática da Lei do Seno e Lei do Cosseno. Produzimos um vídeo detalhando o processo de construção da ferramenta e medição dos ângulos.</h3>');
                $('.media').html(' <iframe width="450" height="500"src="https://www.youtube.com/embed/SrCFrMm6D6A"></iframe> ')
                break;
            case 'taskJul':
                $('#att').html('<h1>Medição de Objetos</h1>');
                $('.description').html('<h3>Esta atividade consistiu em sair pela escola para tirar fotos de ojetos, com um aplicativo chamado AR Ruler Aapp. Depois com as medidas cálculamos os senos e cossenos dos triangulos.</h3>');
                $('.media').html('<iframe src="https://drive.google.com/file/d/1t-JM3prXIGVm-SzywnaIM4L88eDTIoaN/preview" width="450" height="500" allow="autoplay"></iframe>');
                break;
            case 'taskAgo':
                $('#att').html('<h1>Círculo Trigonométrico</h1>');
                $('.description').html('<h3>Esta atividade foi prática. Trouxemos os materiais para confeccionar um círculo trigonométrico, e depois o usamos para medir o seno, cosseno, e tangente de alguns ângulos.</h3>');
                $('.media').html('<iframe src="https://drive.google.com/file/d/1ZW2VskTscgmrNPWNVKaJDxMaz8S-LR5H/preview" width="450" height="500" allow="autoplay"></iframe>');
                break;
            case 'goBack':
                iframe.attr('src','./pages/linguagens.html');
                break;
        }
    })
</script>
