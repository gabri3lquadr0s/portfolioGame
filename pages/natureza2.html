<script>
    x = 225;

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskMai':
                $('#message').html('<h2>Plano de Aula</h2>');
                break;
            case 'taskJul':
                $('#message').html('<h2>Mapa Mental Magnetismo</h2>');
                break;
            case 'taskAgo':
                $('#message').html('<h2>Ecocraft</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskMai':
                $('#att').html('<h1>Plano de Aula</h1>');
                $('.description').html('<h3>A atividade do dia foi a produção de um plano de aula sobre algum tema relacionado a genética, no nosso caso transplantes. Este plano levou a uma apresentação sobre o assunto.</h3>');
                $('.media').html(' <iframe width="450" height="500"src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGEpdN1mHA&#x2F;i3cinqXeAOZdVz9bQF4v4w&#x2F;view?embed" allowfullscreen="allowfullscreen" loading="lazy"></iframe> ')
                break;
            case 'taskJul':
                $('#att').html('<h1>Mapa Mental Magnetismo</h1>');
                $('.description').html('<h3>Pare reforçar os conteúdos passados sobre mangetismo na aula anterior, foi confeccionado este mapa mental no Canva, com os temas relevantes ao assunto.</h3>');
                $('.media').html('<iframe src="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGJ5lcOM48&#x2F;w1iNMv7nBStMEVkP87mmYg&#x2F;view?embed" width="450" height="500" allow="autoplay"></iframe>');
                break;
            case 'taskAgo':
                $('#att').html('<h1>Ecocraft</h1>');
                $('.description').html('<h3>Nesta atividade prática, nós escolhemos um tipo de bioma do planeta e tivemos que fazer duas atividades, um infográfico sobre e um cenário no Minecraft representando o bioma. <a target="_blank" href="https://www.canva.com/design/DAGM_AjaszI/gh_lKXevfxfzX-n9IbEbQg/view?utm_content=DAGM_AjaszI&utm_campaign=designshare&utm_medium=link&utm_source=editor&authuser=1">Link do canva.</a></h3>');
                $('.media').html('<iframe src="https://www.youtube.com/embed/zW-JSZltQiM?si=deOtWIrPFBpacwrb" width="450" height="500" allow="autoplay"></iframe>');
                break;
            case 'goBack':
                iframe.attr('src','./pages/natureza.html');
                break;
        }
    })
</script>
