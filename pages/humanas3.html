<script>
    x = 25;
    y = 90;
    leftLimit = 15;
    rightLimit = 195;
    topLimit = 50;
    bottomLimit = 160;

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskSet':
                $('#message').html('<h2>Migrações</h2>');
                break;
            case 'taskOct':
                $('#message').html('<h2>Livro Infantil Sobre Existencialismo</h2>');
                break;
            case 'taskNov':
                $('#message').html('<h2></h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskSet':
                $('#att').html('<h1>Migrações</h1>');
                $('.description').html('<h3>Este trabalho teve como objetivo estudar a migração de venezuelanos para países vizinhos, analisando as rotas, políticas migratórias e impactos socioeconômicos envolvidos. Utilizamos o Padlet para criar um mapa interativo, onde destacamos a rota geográfica, dados relevantes e incluímos artigos, imagens e casos reais de imigrantes.</h3>');
                $('.media').html(' <iframe width="450" height="500"src="https://padlet.com/embed/32pyctbizytebsrg"></iframe> ')
                break;
            case 'taskOct':
                $('#att').html('<h1>Livro Infantil Sobre Existencialismo</h1>');
                $('.description').html('<h3>Este trabalho teve como objetivo explorar o existencialismo de forma acessível para crianças de 5 a 7 anos, por meio de um livro paradidático infantil. O livro apresenta conceitos essenciais como “liberdade”, “angústia” e “autenticidade”. Incluímos exemplos de personagens que vivem dilemas existencialistas como o Batman e o Lula molusco.</h3>');
                $('.media').html('<iframe src="https://www.canva.com/design/DAGV1sepOT4/mLMS6TftaitZc-Cj1XgqWg/view?embed" width="450" height="500"></iframe>');
                break;
            case 'taskNov':
                $('#att').html('<h1></h1>');
                $('.description').html('<h3></h3>');
                $('.media').html('<iframe src="" width="450" height="500" allow="autoplay"></iframe>');
                break;
            case 'goBack':
                iframe.attr('src','./pages/humanas2.html');
                break;
        }
    })

    setInterval(() => {console.log($('.character').collision('.colidable'))}, 1000)
</script>
