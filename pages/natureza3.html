            <div class="child1">

<script>
    x = 300;
    y = 125;
    leftLimit = 22;
    rightLimit = 250;
    topLimit = 80;
    bottomLimit = 240;

    $('.interactable').hover(function() {
        let id = $(this).attr('id');
        switch(id) {
            case 'taskSet':
                $('#message').html('<h2>Relações Harmônicas e Desarmônicas</h2>');
                break;
            case 'taskOct':
                $('#message').html('<h2>Pilha de Limão</h2>');
                break;
            case 'taskNov':
                $('#message').html('<h2>Fissão e Fusão Nuclear</h2>');
                break;
            case 'goBack':
                $('#message').html('<h2>Entre nessa porta para voltar</h2>');
                break;
        }
        setTimeout(function() {
            $('#message').html('');
        }, 3000);
    })

    $('.interactable').on('click', function() {
        let id = $(this).attr('id');
        let iframe = $(parent.document.getElementById("iframe"));
        switch(id) {
            case 'taskSet':
                $('#att').html('<h1>Relações Harmônicas e Desarmônicas</h1>');
                $('.description').html('<h3>Esta atividade consistiu em, em duplas ou trios, criar dois animais totalmente novos para um bioma, criando uma relação harmônica ou desamôrnica. Criamos o boto carmesin e o pássaro seta, o pássaro limpa o bico nos chifres do boto.</h3>');
                $('.media').html(' <iframe width="450" height="500" src="https://docs.google.com/document/d/e/2PACX-1vTMqfxm_ZfWVtGaXroFfjXVSAtcR3DEv9c0bKjjnAvJTsNGFqOJddIl27UeQUlu8gWWqOKSEdhHoiuQ/pub?embedded=true"></iframe> ')
                break;
            case 'taskOct':
                $('#att').html('<h1>Pilha de Limão</h1>');
                $('.description').html('<h3>Neste desafio, construímos uma pilha caseira para aplicar conceitos de eletroquímica na prática. Usamos materiais simples e adaptamos instruções dos vídeos, exercitando nossa criatividade e habilidades de resolução de problemas. Nosso objetivo foi criar uma pilha funcional, compreendendo melhor as reações químicas que produzem eletricidade.</h3>');
                $('.media').html('<iframe src="https://www.youtube.com/embed/fSERoLFkXXE?si=kB98gPMw_MC_1i43" width="450" height="500"></iframe>');
                break;
            case 'taskNov':
                $('#att').html('<h1>Fissão e Fusão Nuclear</h1>');
                $('.description').html('<h3>Nesta atividade, a turma foi dividida em grupos para desenvolver diversos produtos a serem apresentados na aula. O nosso foi um jogo de perguntas e respostas feito no Kahoot, para revisar os conceitos vindos dos produtos dos outros grupos.</h3>');
                $('.media').html('<img src="../img/kahoot.png" width="450" height="500" />');
                break;
            case 'goBack':
                iframe.attr('src','./pages/natureza2.html');
                break;
        }
    })
</script>
